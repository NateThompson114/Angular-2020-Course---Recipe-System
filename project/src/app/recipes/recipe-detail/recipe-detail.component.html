<div class="container-fluid">

  <div class="row">
    <div class="col-xs-12">
      <img src="" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>Recipe Name</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" (focusout)="manageRecipeShow=false" [ngClass]="manageRecipeShow ? 'show' : ''" role="group">
        <button
          (click)="manageRecipeShow = !manageRecipeShow"
          id="manageRecipeGroupDropdown"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          [attr.aria-expanded]="manageRecipeShow">
          Manage Recipe
        </button>
        <div class="dropdown-menu" [ngClass]="manageRecipeShow ? 'show' : ''" aria-labelledby="manageRecipeGroupDropdown">
          <a class="dropdown-item" href="#">Add to Shopping List </a>
          <a class="dropdown-item" href="#">Edit Recipe</a>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      Description
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      Ingredients
    </div>
  </div>

</div>
